en:
  sections:
    - title: "Services & Process"
      id: "services-process"
      questions:
        - question: "How long does a typical project take?"
          answer: "Most projects are completed within 2-6 weeks depending on scope and complexity. I provide detailed timelines during our initial consultation."
        - question: "What's included in your pricing?"
          answer: "All packages include design concepts, revisions, source files, and post-launch support. Specific deliverables vary by service."
        - question: "Do you work with clients internationally?"
          answer: "Yes! I work with clients worldwide and am experienced in remote collaboration across different time zones."
        - question: "What's your typical response time?"
          answer: "I typically respond to all inquiries within 24-48 hours during business days."

    - title: "Technical Questions"
      id: "technical"
      questions:
        - question: "What technologies do you work with?"
          answer: "I specialize in modern web technologies including HTML5, CSS3, JavaScript, React, Vue.js, and various CMS platforms like WordPress and Shopify."
        - question: "Do you provide ongoing maintenance?"
          answer: "Yes, I offer maintenance packages for websites and applications to ensure they stay secure, fast, and up-to-date."
        - question: "Can you work with our existing website?"
          answer: "Absolutely! I can audit, redesign, or add new features to existing websites."

    - title: "Business & Legal"
      id: "business-legal"
      questions:
        - question: "What's your payment structure?"
          answer: "I typically work with a 50% deposit to start projects and 50% upon completion. For larger projects, we can arrange milestone payments."
        - question: "Do you sign NDAs?"
          answer: "Yes, I'm happy to sign non-disclosure agreements for any project."
        - question: "What if I'm not satisfied with the work?"
          answer: "I offer unlimited revisions during the design phase and will work with you until you're completely satisfied with the final result."

    - title: "Getting Started"
      id: "getting-started"
      questions:
        - question: "How do we get started?"
          answer: "Simply fill out the contact form or send me an email with details about your project. We'll schedule a discovery call to discuss your needs and goals."

ru:
  sections:
    - title: "Услуги и процесс"
      id: "services-process"
      questions:
        - question: "Сколько времени занимает типичный проект?"
          answer: "Большинство проектов завершается в течение 2-6 недель в зависимости от объема и сложности. Я предоставляю подробные временные рамки во время нашей первоначальной консультации."
        - question: "Что включено в ваши цены?"
          answer: "Все пакеты включают концепции дизайна, правки, исходные файлы и поддержку после запуска. Конкретные результаты варьируются в зависимости от услуги."
        - question: "Работаете ли вы с международными клиентами?"
          answer: "Да! Я работаю с клиентами по всему миру и имею опыт удаленного сотрудничества в разных часовых поясах."
        - question: "Какое у вас обычное время отклика?"
          answer: "Я обычно отвечаю на все запросы в течение 24-48 часов в рабочие дни."

    - title: "Технические вопросы"
      id: "technical"
      questions:
        - question: "С какими технологиями вы работаете?"
          answer: "Я специализируюсь на современных веб-технологиях, включая HTML5, CSS3, JavaScript, React, Vue.js и различных CMS-платформах, таких как WordPress и Shopify."
        - question: "Предоставляете ли вы постоянную поддержку?"
          answer: "Да, я предлагаю пакеты поддержки для веб-сайтов и приложений, чтобы обеспечить их безопасность, быстродействие и актуальность."
        - question: "Можете ли вы работать с нашим существующим сайтом?"
          answer: "Конечно! Я могу провести аудит, редизайн или добавить новые функции к существующим веб-сайтам."

    - title: "Бизнес и юридические вопросы"
      id: "business-legal"
      questions:
        - question: "Какая у вас структура оплаты?"
          answer: "Обычно я работаю с предоплатой 50% для начала проектов и 50% по завершении. Для более крупных проектов мы можем договориться о поэтапных платежах."
        - question: "Подписываете ли вы соглашения о неразглашении?"
          answer: "Да, я рада подписать соглашения о неразглашении для любого проекта."
        - question: "Что если я не буду удовлетворен работой?"
          answer: "Я предлагаю неограниченные правки на этапе дизайна и буду работать с вами, пока вы не будете полностью удовлетворены конечным результатом."

    - title: "Начало работы"
      id: "getting-started"
      questions:
        - question: "Как нам начать?"
          answer: "Просто заполните контактную форму или отправьте мне электронное письмо с подробностями о вашем проекте. Мы запланируем звонок для обсуждения ваших потребностей и целей."

<form name="contact" method="POST" netlify netlify-honeypot="bot-field" action="/success/" class="contact-form" id="contact-form">
  <!-- Hidden field for spam protection -->
  <input type="hidden" name="bot-field" />

  <div class="form-group">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form-group">
    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="company">Company/Organization</label>
    <input type="text" id="company" name="company">
  </div>

  <div class="form-group">
    <label for="website">Current Website (if any)</label>
    <input type="url" id="website" name="website">
  </div>

  <div class="form-group">
    <label for="services">What do you need help with? *</label>
    <select id="services" name="services" required multiple>
      <option value="web-design">Web Design</option>
      <option value="web-development">Web Development</option>
      <option value="branding">Brand Identity</option>
      <option value="consulting">Design Consulting</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="budget">Project Budget Range</label>
    <select id="budget" name="budget">
      <option value="">Select budget range</option>
      <option value="under-2k">Under $2,000</option>
      <option value="2k-5k">$2,000 - $5,000</option>
      <option value="5k-10k">$5,000 - $10,000</option>
      <option value="10k-plus">$10,000+</option>
      <option value="discuss">Let's discuss</option>
    </select>
  </div>

  <div class="form-group">
    <label for="timeline">Target Timeline</label>
    <select id="timeline" name="timeline">
      <option value="">Select timeline</option>
      <option value="asap">ASAP (rush rates apply)</option>
      <option value="1-month">Within 1 month</option>
      <option value="2-3-months">2-3 months</option>
      <option value="flexible">Flexible</option>
    </select>
  </div>

  <div class="form-group">
    <label for="message">Project Details *</label>
    <textarea id="message" name="message" rows="6" required placeholder="Tell me about your project, goals, and any specific requirements..."></textarea>
  </div>

  <div class="form-group">
    <label for="file-upload">Project Brief or References (optional)</label>
    <input type="file" id="file-upload" name="file-upload" accept=".pdf,.doc,.docx">
  </div>

  <div class="form-group checkbox">
    <input type="checkbox" id="consent" name="consent" required>
    <label for="consent">I consent to being contacted about this project. View <a href="/privacy">Privacy Policy</a>.</label>
  </div>

  <button type="submit" class="btn btn-primary">Send Project Inquiry</button>
</form>

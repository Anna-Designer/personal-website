---
layout: default
---

<article class="page{% if page.blog_page %} page-blog-full{% endif %}">
  <div class="container{% if page.blog_page %} container-blog-full{% endif %}">
    <header class="page-header">
      <h1>{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </header>

    <div class="page-content">
      {{ content }}
    </div>
  </div>
</article>
